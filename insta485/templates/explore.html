<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/static/css/index.css">
  <title>insta485</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

    <body style="background-color:rgb(245, 243, 248);">
        <!--Top of the page hyperlinks-->

        <nav class="navbar navbar-light" style="background-color: rgb(245, 243, 248)">
        <div class="topnav-left">
            <a href="/"><img src="/uploads/instaLogo.png" height="60" width="60" alt="Picture of a simplified camera (Instagram logo)"></a>
            <span class="topnav-Company">Insta485</span>
        </div>
        <div class="topnav-right">
            <span class="button">
            <a href="/explore/">explore</a>
            </span>
            <span class="button">
            <a href="/users/{{logname}}/">{{ logname }}</a>
            </span>
            
        </div>
        </nav>

        <hr class="new" style="width: 95%;">

        {% for user in not_following %}
            <img src="{{ user.user_img_url }}" alt="hello" height="200" width="200">
            <span><a href="/users/{{ user.username }}/"> {{ user.username }}</a></span>
            <!-- button to follow the user -->
            <form method="post" action="/following/">
                <input type="hidden" name="target" value="/explore/">
                <input type="hidden" name="username" value="{{user.username}}">
                <input type="hidden" name="operation" value="follow">
                <input type="submit" name="follow" value="follow">
              </form>
        {% endfor %}
    </body>
</html>
